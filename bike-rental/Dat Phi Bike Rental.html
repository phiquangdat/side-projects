<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Palosaari Bike Rental - Rent high-quality bikes in beautiful Palosaari.">
    <title>Dat Phi Bike Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Palosaari Bike Rental</h1>
        <p>Explore Palosaari on two wheels!</p>
    </header>

    <nav>
        <a href="#main">Home</a>
        <a href="#rent">Our Bikes</a>
        <a href="#contact">Contact</a>
    </nav>

    <main id="main">
        <section>
            <h2>Welcome to Palosaari Bike Rental</h2>
            <p>Discover Palosaari in the best way possible by bike!</p>
        </section>
    
        <section id="rent">
            <h2>Rent a Bike</h2>
            <form action="#" method="GET">
                <label for="bike-type">Choose your bike:</label>
                <select id="bike-type" name="bike-type">
                    <option value="city-bike">City Bike</option>
                    <option value="mountain-bike">Mountain Bike</option>
                    <option value="electric-bike">Electric Bike</option>
                </select>
    
                <label for="rental-duration">Rental Duration (hours):</label>
                <input type="number" id="rental-duration" name="rental-duration" min="1" max="24" required>
    
                <label for="pickup-time">Pick-up Time:</label>
                <input type="time" id="pickup-time" name="pickup-time" required>
    
                <button type="submit" aria-label="Submit bike rental form">Rent a Bike</button>
            </form>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modal-img" src="" alt="Bike Image">
                <div id="modal-description"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>

    <footer id="contact">
        <p>&copy; Dat Phi | e2401782@edu.vamk.fi</p>
    </footer>
</body>
</html>
